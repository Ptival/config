cradle:
  multi:
    - path: "./deps/macaw/macaw-aarch32"
      config:
        cradle:
          none:
    - path: "./deps/macaw/macaw-ppc"
      config:
        cradle:
          none:
    - path: "./deps/macaw/refinement"
      config:
        cradle:
          none:
    - path: "./deps/saw-core-coq"
      config:
        cradle:
          none:
    - path: "."
      config:
        cradle:
          cabal:
            - path: "./saw"
              component: "exe:saw"
            - path: "./src"
              component: "lib:saw-script"
            - path: "./deps/abcBridge"
              component: "abcBridge"
            - path: "./deps/aig"
              component: "aig"
            - path: "./deps/argo/argo"
              component: "argo"
            - path: "./deps/argo/python"
              component: "argo-python"
            - path: "./deps/argo/tasty-script-exitcode"
              component: "tasty-script-exitcode"
            - path: "./deps/crucible/crucible"
              component: "crucible"
            - path: "./deps/crucible/crucible-jvm"
              component: "crucible-jvm"
            - path: "./deps/crucible/crucible-llvm"
              component: "crucible-llvm"
            - path: "./deps/crucible/crucible-saw"
              component: "crucible-saw"
            - path: "./deps/crucible/crux"
              component: "crux"
            - path: "./deps/cryptol"
              component: "cryptol"
            - path: "./deps/dwarf"
              component: "galois-dwarf"
            - path: "./deps/elf-edit"
              component: "elf-edit"
            - path: "./deps/flexdis86"
              component: "flexdis86"
            - path: "./deps/flexdis86/binary-symbols"
              component: "binary-symbols"
            - path: "./deps/jvm-parser"
              component: "jvm-parser"
            - path: "./deps/jvm-verifier"
              component: "jvm-verifier"
            - path: "./deps/llvm-pretty"
              component: "llvm-pretty"
            - path: "./deps/llvm-pretty-bc-parser"
              component: "llvm-pretty-bc-parser"
            - path: "./deps/macaw/base"
              component: "macaw-base"
            # - path: "./deps/macaw/macaw-ppc"
            #   component: "macaw-ppc"
            # - path: "./deps/macaw/macaw-semmc"
            #   component: "macaw-semmc"
            - path: "./deps/macaw/symbolic"
              component: "macaw-symbolic"
            - path: "./deps/macaw/x86"
              component: "macaw-x86"
            - path: "./deps/parameterized-utils"
              component: "parameterized-utils"
            - path: "./deps/macaw/x86_symbolic"
              component: "macaw-x86-symbolic"
            - path: "./deps/saw-core/cryptol-saw-core"
              component: "cryptol-saw-core"
            - path: "./deps/saw-core/rme"
              component: "rme"
            - path: "./deps/saw-core/saw-core-coq"
              component: "saw-core-coq"
            - path: "./deps/saw-core/saw-core"
              component: "saw-core"
            - path: "./deps/saw-core/saw-core-aig"
              component: "saw-core-aig"
            - path: "./deps/saw-core/saw-core-sbv"
              component: "saw-core-sbv"
            - path: "./deps/saw-core/saw-core-what4"
              component: "saw-core-what4"
            - path: "./deps/what4/what4"
              component: "what4"
            - path: "./saw-remote-api"
              component: "saw-remote-api"
